<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h1>User Infor</h1>
<h1><a href="http://localhost:8080/home">Quay về trang chủ</a></h1>
<div id="form">
    <form th:object="${user}"
          method="POST" >
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="balance">balance</label>
            <input type="text" id="balance" th:field="*{balance}"/>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" th:field="*{email}"/>
        </div>
        <div>
            <label>
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="username">username</label>
            <input type="text" id="username" th:field="*{username}"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" id="password" th:field="*{password}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

<div th:each="order : ${orders}">
    <p th:text="${'Order Date: ' + order.orderDate}"></p>
    <p th:text="${'Phone Number: ' + order.phoneNumber}"></p>
    <p th:text="${'Delivery Address: ' + order.deliveryAddress}"></p>
    <p th:text="${'Total Price: ' + order.totalPrice}"></p>
    <p th:text="${'Payment Method: ' + order.payment_method}"></p>
    <p th:text="${'Status: ' + order.status}"></p>

    <table>
        <thead>
        <tr>
            <th>Game Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${order.orderDetails}">
            <td th:text="${detail.game.name}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
