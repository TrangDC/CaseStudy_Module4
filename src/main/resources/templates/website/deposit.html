<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Update Money</h1>
<div id="form">
    <form th:object="${user}"  method="POST" >
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="balance">balance</label>
            <input type="text" id="balance" th:field="*{balance}"/>
        </div>
        <div>
            <input type="hidden" id="email" th:field="*{email}"/>
        </div>
        <div>
            <input type="hidden" id="gender" th:field="*{gender}"/>
        </div>
        <div>
            <input type="hidden" id="name" th:field="*{name}"/>
        </div>
        <div>
            <input type="hidden" id="username" th:field="*{username}"/>
        </div>
        <div>
            <input type="hidden" id="password" th:field="*{password}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
