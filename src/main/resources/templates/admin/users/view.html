<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>User Orders with Details</h1>
<h4><a th:href="@{/admin/users}">Back</a></h4>

<div th:each="order : ${orders}">
    <h3 th:text="${'Order ID: ' + order.id}"></h3>
    <p th:text="${'Order Date: ' + order.orderDate}"></p>
    <p th:text="${'Phone Number: ' + order.phoneNumber}"></p>
    <p th:text="${'Delivery Address: ' + order.deliveryAddress}"></p>
    <p th:text="${'Total Price: ' + order.totalPrice}"></p>
    <p th:text="${'Payment Method: ' + order.payment_method}"></p>
    <p th:text="${'Status: ' + order.status}"></p>

    <table>
        <thead>
        <tr>
            <th>Game Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${order.orderDetails}">
            <td th:text="${detail.game.name}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
