<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>T-Shop</title>
</head>
<body>
<h1>Form Game</h1>
<p>
    <a href="/games">Games List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:object="${game}" method="post" enctype="multipart/form-data">
    <div class="form-group row" th:width="400" th:height="400">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter Name Game" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>
    </div>
    <div class="mb-3">
        <label for="categories" class="form-label">Select Category</label>
        <select class="form-select" id="categories" th:field="*{category}">
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="price" placeholder="Enter Price" th:field="*{price}">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" placeholder="Enter Description" th:field="*{description}">
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>
        </div>
    </div>
    <div class="form-group row">
        <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="quantity" placeholder="Enter Quantity" th:field="*{quantity}">
            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</p>
        </div>
    </div>
    <div class="form-group row">
        <label for="releaseDate" class="col-sm-2 col-form-label">Release Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="releaseDate" placeholder="Enter Release Date" th:field="*{releaseDate}">
            <p th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}">Release Date Error</p>
        </div>
    </div>
    <div class="form-group row">
        <label for="platform" class="col-sm-2 col-form-label">Platform</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="platform" placeholder="Enter Platform" th:field="*{platform}">
            <p th:if="${#fields.hasErrors('platform')}" th:errors="*{platform}">Platform Error</p>
        </div>
    </div>
    <div class="form-group row">
        <label for="file" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="file" name="file" th:field="*{file}" accept="image/*">
        </div>
    </div>

    <div class="form-group row">
        <label for="rating" class="col-sm-2 col-form-label">Rating</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="rating" placeholder="Enter Rating" th:field="*{rating}">
            <p th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Rating Error</p>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit Game</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
